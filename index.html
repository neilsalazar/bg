<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SandBoxing</title>
  </head>
  <style type="text/css">
    @keyframes faded {
      0%,25% {opacity: 1;}
      50% {opacity: 0;}
      75%,100% {opacity: 1;}
    }
    body {
      text-align: center;
    }
    .stopLight {
      width: 25%;
      margin: auto;
    }
    .stopLight div {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 50%;
    }
    .redLight {
      background: red;
      animation: faded 3s ease-in-out 0s infinite;
    }
    .yellowLight {
      background: yellow;
      animation: faded 3s ease-in-out 3s infinite;
    }
    .greenLight {
      background: green;
      animation: faded 3s ease-in-out 6s infinite;
    }
  </style>
  <body>

    <div class="stopLight">
      <div class="redLight">

      </div>
      <div class="yellowLight">

      </div>
      <div class="greenLight">

      </div>
    </div>

    <script type="text/javascript">

    </script>
  </body>
</html>
